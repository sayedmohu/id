<!DOCTYPE html>
<html>
<head>
  <title>ID Card PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 15px; background: #f8f8f8; }
    .section {
      margin-bottom: 20px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      padding: 18px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px #0001;
    }
    label { display: block; margin-bottom: 7px; font-size: 1rem; }
    input[type="file"] { margin-bottom: 14px; width: 100%; font-size: 1.08rem; padding: 8px 0; }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.15rem;
      background: #2997FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.25rem; }
      .section { padding: 10px; }
      label, input[type="file"], button, p { font-size: 1rem; }
    }
    p { color: #555; text-align: center; margin-top: 18px; }
  </style>
</head>
